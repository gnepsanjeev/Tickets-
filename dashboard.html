<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ISP Ticketing System</a>
            <button class="btn btn-outline-danger" onclick="location.href='/logout'">Logout</button>
        </div>
    </nav>
    <div class="container mt-5">
        <h2>Welcome, {{ session['user'] }}</h2>
        <form action="/create-ticket" method="post" class="my-4">
            <div class="input-group">
                <input type="text" class="form-control" name="issue" placeholder="Describe your issue" required>
                <button type="submit" class="btn btn-primary">Create Ticket</button>
            </div>
        </form>
        <h3>Tickets</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Issue</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket.id }}</td>
                    <td>{{ ticket.issue }}</td>
                    <td>{{ ticket.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
